<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>



<title>SERVICIO</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>


	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Lista
			de servicio</div>
		<hr style="background-color: #FA251B" />
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">TipoDesecho</th>
								<th class="text-center">FechaServicio</th>
								<th class="text-center">CantidadDesecho</th>
								<th class="text-center">CantidadConductor</th>
								<th class="text-center">Camion</th>
								<th class="text-center">Empresa</th>
								<th class="text-center">OPERACION</th>
								<th class="text-center">OPERACION</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="li: ${listService}">
								<td th:text="${li.idService}"></td>
								<td th:text="${li.typewaste}"></td>
								<td th:text="${li.dateService}"></td>
								<td th:text="${li.quantityWaste}"></td>
								<td th:text="${li.quantityDriver}"></td>
								<td th:text="${li.camion.modeloCamion}"></td>
								<td th:text="${li.empresa.nameCompany}"></td>

								<td><a th:href="@{/service/delete?id=}+${li.idService}">DELETE
								</a></td>

								<td><a th:href="@{'/service/modificar/'+${li.idService}}">ACTUALIZAR
								</a></td>

							</tr>
						</tbody>
					</table>

				</div>
			</div>


		</form>

	</div>

</body>
</html>
