<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>



<title>CAMION</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>


	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Lista
			de cami√≥n</div>
		<hr style="background-color: #FA251B" />
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">MODELO</th>
								<th class="text-center">COLOR</th>
								<th class="text-center">PLACA</th>
								<th class="text-center">CAPACIDAD</th>
								<th class="text-center">CONDUCTOR</th>
								<th class="text-center">OPERACION</th>
								<th class="text-center">OPERACION</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="ca: ${listCamion}">
								<td th:text="${ca.idCamion}"></td>
								<td th:text="${ca.modeloCamion}"></td>
								<td th:text="${ca.colorCamion}"></td>
								<td th:text="${ca.placaCamion}"></td>
								<td th:text="${ca.capacidadCamion}"></td>
								<td th:text="${ca.driver.nameDriver}"></td>

								<td><a th:href="@{/camion/delete?id=}+${ca.idCamion}">DELETE
								</a></td>
								
								<td><a
									th:href="@{'/camion/modificar/'+${ca.idCamion}}">ACTUALIZAR
								</a></td>


							</tr>
						</tbody>
					</table>

				</div>
			</div>


		</form>

	</div>

</body>
</html>
