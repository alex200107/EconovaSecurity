<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>



<title>CUSTOMERS</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>


	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Lista
			de Factura</div>
		<hr style="background-color: #FA251B" />
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">MONTO</th>
								<th class="text-center">FECHAPAGO</th>
								<th class="text-center">EMPRESA</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="in: ${listInvoice}">
								<td th:text="${in.idInvoice}"></td>
								<td th:text="${in.mont}"></td>
								<td th:text="${in.datepayment}"></td>
								<td th:text="${in.service.empresa.nameCompany}"></td>
								<td><a th:href="@{/invoice/delete?id=}+${in.idInvoice}">DELETE
								</a></td>

								<td><a th:href="@{'/invoice/modificar/'+${in.idInvoice}}">ACTUALIZAR
								</a></td>

							</tr>
						</tbody>
					</table>

				</div>
			</div>


		</form>

	</div>

</body>
</html>
