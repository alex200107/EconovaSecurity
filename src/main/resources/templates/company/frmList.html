<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>



<title>CUSTOMERS</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>


	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Lista
			de empresa</div>
		<hr style="background-color: #FA251B" />

		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">NAME</th>
								<th class="text-center">RUC</th>
								<th class="text-center">PHONE</th>
								<th class="text-center">ADDRESS</th>
								<th class="text-center">TYPESUSCRIPTION</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="com: ${listCompany}">
								<td th:text="${com.idCompany}"></td>
								<td th:text="${com.nameCompany}"></td>
								<td th:text="${com.ruCompany}"></td>
								<td th:text="${com.phoneCompany}"></td>
								<td th:text="${com.addressCompany}"></td>
								<td th:text="${com.typesuscription.nameSuscription}"></td>

								<td><a th:href="@{/company/delete?id=}+${com.idCompany}">DELETE
								</a></td>

								<td><a th:href="@{'/company/modificar/'+${com.idCompany}}">ACTUALIZAR
								</a></td>

							</tr>
						</tbody>
					</table>

				</div>
			</div>


		</form>

	</div>

</body>
</html>
