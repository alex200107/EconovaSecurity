<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>



<title>VACUNAS</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>


	<div class="container">
		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Lista
			de vacuna</div>
		<hr style="background-color: #FA251B" />
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">Descripción de Vacuna</th>
								<th class="text-center">Fecha de Fabricación</th>
								<th class="text-center">Fecha de Expiración</th>
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="vac: ${listVaccine}">
								<td th:text="${vac.idVaccine}"></td>
								<td th:text="${vac.descriptionVaccine}"></td>
								<td th:text="${#dates.format(vac.dateFrabication,'dd/MM/yyyy')}"></td>
								<td th:text="${#dates.format(vac.dateExpiration,'dd/MM/yyyy')}"></td>
								<td><a th:href="@{/vaccine/delete?id=}+${vac.idVaccine}">DELETE
								</a></td>
								
								<td>
								<a th:href="@{'/vaccine/irmodificar/'+${vac.idVaccine}}">Actualizar
								</a>
								</td>


							</tr>
						</tbody>
					</table>

				</div>
			</div>


		</form>

	</div>

</body>
</html>
